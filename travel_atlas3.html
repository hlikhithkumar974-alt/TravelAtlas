<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us - TravelAtlas</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        background: url('https://images.unsplash.com/photo-1624138784614-87fd1b6528f8?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3lkbmV5JTIwY2l0eXxlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-color: rgba(0, 45, 56, 0.7);
        z-index: 0;
    }
    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 45, 56, 0.9);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 30px;
        z-index: 10;
        font-weight: 600;
        font-size: 16px;
    }
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-style: italic;
        font-weight: 700;
        font-size: 20px;
        color: white;
    }
    .logo img {
        width: 30px;
        height: 30px;
    }
    .nav-links {
        display: flex;
        gap: 25px;
    }
    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        line-height: 1;
    }
    .nav-links a:hover {
        text-decoration: underline;
        cursor: pointer;
    }
    main {
        position: relative;
        z-index: 1;
        max-width: 600px;
        margin: 100px auto 60px auto; /* top space for fixed nav */
        background-color: rgba(0, 41, 52, 0.8);
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 41, 52, 0.9);
    }
    h1 {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 30px;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    label {
        font-weight: 600;
        margin-bottom: 6px;
        display: inline-block;
        font-size: 16px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px 15px;
        border-radius: 6px;
        border: none;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        outline: 2px solid #0a6c75;
        background-color: #eaf6f7;
        color: #024;
    }
    textarea {
        min-height: 120px;
    }
    button[type="submit"] {
        background-color: #0a6c75;
        border: none;
        padding: 15px 0;
        border-radius: 6px;
        color: white;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
        background-color: #0c8e9a;
    }
    @media (max-width: 640px) {
        main {
            margin: 100px 15px 60px 15px;
            padding: 25px 20px;
        }
        h1 {
            font-size: 2.3rem;
        }
    }
</style>
</head>
<body>
<nav>
    <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/airplane-take-off.png" alt="Airplane Logo" />
        <span>TravelAtlas</span>
    </div>
    <div class="nav-links">
        <a href="travel_atlas.html">Home</a>
        <a href="travel_atlas2.html">About Us</a>
        <a href="travel_atlas3.html">Contact Us</a>
    </div>
</nav>

<main>
    <h1>CONTACT US</h1>
    <form action="#" method="post" aria-label="Contact form">
        <div>
            <label for="name">Name</label><br />
            <input type="text" id="name" name="name" placeholder="Your full name" required />
        </div>
        <div>
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" placeholder="Your email address" required />
        </div>
        <div>
            <label for="message">Message</label><br />
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</main>

</body>
</html>
